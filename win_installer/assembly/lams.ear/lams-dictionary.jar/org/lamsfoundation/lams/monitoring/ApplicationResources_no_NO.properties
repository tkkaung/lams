tour.gradebook.marks.chart  =Diagram
tour.histogram.help.content  =Klikk p\u00e5 en bar i grafen, og bruk deretter musens hjul til \u00e5 zoome inn og ut av grafen. N\u00e5r du har zoomet inn, kan det gr\u00e5 alternativet i den nederste grafen bli trukket til venstre eller h\u00f8yre for \u00e5 vise et annet sett med merker.
