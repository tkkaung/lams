lesson.chart.not.completed  =Ikke ferdig
tour.intro.title  =Kontroll tur
tour.intro.content  =Denne korte turen viser deg funksjonene p\u00e5 LAMS i kontrollmodus. Du kan stoppe turen til enhver tid ved \u00e5 klikke p\u00e5 Avslutt tur, og starte den p\u00e5 nytt ved \u00e5 klikke p\u00e5 Tur-knappen.
tour.end.title  =Avslutt tur
tour.end.content.1  =Takk for at du tok turen. For \u00e5 starte omvisningen, klikk p\u00e5 knappen Tur igjen.
tour.end.content.2  =For mer hjelp, klikk p\u00e5 Mer knappen
tour.tab.selection.title  =Tab valg
tour.tab.selection.content.1  =Kontroll er delt inn i tre omr\u00e5der, disse \u00e5pnes gjennom titlene \u00f8verst p\u00e5 siden.
tour.tab.selection.content.2  =Leksjon gir deg mer informasjon om leksjonen
tour.tab.selection.content.3  =Sekvenser gir en oversikt over leksjonens sekvenser og benyttes til \u00e5 f\u00e5 tilgang til aktiviteter innenfor leksjonen
tour.tab.selection.content.4  =Studenter viser mer informasjon om studentene
tour.tab.refresh.content  =Oppdaterer skjermen.
tour.lesson.state.content.1  =Klikk p\u00e5 gjeldende status for \u00e5 endre statusen. Leksjonen kan startes, avsluttes, arkiveres eller fjernes.
tour.lesson.state.content.2  =Startet eller aktiverte leksjoner er \u00e5pne for studentene til \u00e5 delta i
tour.lesson.state.content.3  =Frakoblet er leksjoner som er frakoblet i kontrollmodus. Studentene f\u00e5r ikke tilgang til disse. Men-studenter som var aktive i leksjonen da den ble frakoblet,kan ferdigstille leksjonen.
tour.lesson.state.content.4  =Arkiverte leksjoner vises ikke for studentene, men er tilgjengelig for instrukt\u00f8ren i kontroll modus.
tour.lesson.state.content.5  =Fjernede leksjoner er fjernet og kan ikke hentes tilbake
tour.lesson.count.learners.content.1  =Dette omr\u00e5det viser antall studenter som har startet sekvensen s\u00e5 langt, og totalt antall studenter som har tilgang til sekvensen.
tour.lesson.count.learners.content.2  =Merk at dette IKKE angir antall studenter som er online p\u00e5 dette tidspunktet, men heller hvor mange studenter som har sluttet seg til sekvensen siden den ble startet.
tour.learner.in.class.content  =Vis studentene i klassen. Fra den resulterende student-listen kan du sende en e-post til en bestemt student.
tour.edit.class.content  =Legg til eller fjern studenter fra leksjonen.
tour.email.notifications.content  =Send et e-postvarsel til en eller flere studenter. Varsler kan planlegges for senere sending.
tour.lesson.im.content.1  =Klikk p\u00e5  tilstede og studentene kan se hvem som er aktive
tour.lesson.im.content.2  =N\u00e5r deltagelse er p\u00e5 s\u00e5 vises antall studenter i deltagelse knappen. Klikk p\u00e5 IM for \u00e5 tillate studentene \u00e5 sende meldinger til hverandre
tour.lesson.im.content.3  =Klikk p\u00e5 Tilstedev\u00e6relse og Instant Messaging igjen for \u00e5 deaktivere.
tour.lesson.im.content.4  =Se studentenes beskjeder ved \u00e5 klikke p\u00e5 \u00c5pne IM
tour.completion.chart.content  =Graf som viser andelen av studenter som ikke har startet leksjonen, p\u00e5g\u00e5r eller har fullf\u00f8rt leksjonen. Hold mark\u00f8ren over grafene for \u00e5 se prosentandelen.
tour.tab.sequence.content  =Sekvensfanen lar deg styre hvor studentene er i sekvensen eller gj\u00f8re endringer i leksekvensen.
tour.activity.content  =Dobbeltklikk p\u00e5 en aktivitet for \u00e5 se detaljene for den aktiviteten.
tour.move.learners.title  =Se og flytte studenter
tour.move.learners.small.content  =Hvis du har et lite antall studenter i en aktivitet, svinger du over hver person-ikon i en aktivitet for \u00e5 finne den rette studenten, og klikker deretter p\u00e5 studenten for \u00e5 vise deres n\u00e5v\u00e6rende aktivitet eller klikke og dra ikonet for \u00e5 flytte dem til en annen aktivitet.
tour.move.learners.affect.content  =Flytter en student frem til en ny aktivitet markerer dem som fullf\u00f8rt i den tidligere aktiviteten eller aktivitetene, uten at studentene selv fullf\u00f8rer aktiviteten.
tour.move.learners.large.content  =Hvis du har et stort antall studenter i en aktivitet, klikker du p\u00e5 gruppen / ikonet \u00f8verst til h\u00f8yre for aktiviteten. Dette vil hente en boks som lar deg velge en eller flere studenter for \u00e5 flytte, eller for \u00e5 se gjeldende aktivitet for en bestemt student.
tour.completed.learners.title  =Studenter som har fullf\u00f8rt
tour.completed.learners.content  =De ferdige studentene vises nederst p\u00e5 skjermen. For \u00e5 f\u00e5 en student til \u00e5 fullf\u00f8re leksjonen, klikk og dra studentens ikon fra sin n\u00e5v\u00e6rende aktivitet til dette omr\u00e5det nederst p\u00e5 skjermen.
tour.learner.search.title  =S\u00f8k etter student
tour.learner.search.content  =Skriv inn et fornavn, etternavn eller innlogging for \u00e5 s\u00f8ke etter en student.
tour.live.edit.title  =Rediger
tour.live.edit.content  =Endre leksesekvensen. Du kan bare endre delene som enn\u00e5 ikke er \u00e5pnet av studentene, for eksempel \u00e5 legge til nye aktiviteter senere i sekvensen.
tour.tab.learners.content  =Foreleseren gir en student anledning til  \u00e5 se p\u00e5 l\u00e6ringsprogresjonen. Flere studenter er tilgjengelige via s\u00f8king.
tour.learners.progress.content.1  =Bl\u00e5 sirkler angir aktiviteter som er utf\u00f8rt av studenten.
tour.learners.progress.content.2  =R\u00f8de firkanter angir den n\u00e5v\u00e6rende posisjonen til studenten i sekvensen.
tour.learners.progress.content.3  =Gr\u00f8nne trekanter representerer aktiviteter som enn\u00e5 ikke er n\u00e5dd.
tour.completion.sorting.title  =Sortering
tour.completion.sorting.content  =Koble til for \u00e5 sortere de ferdige studentene f\u00f8rst, eller sl\u00e5 av for \u00e5 sortere alfabetisk.
tour.journal.entries.content  =Se dataene i studentens notater. Dette er data somm er registrert av studenten n\u00e5r de benytter Lagre til notater muligheten i notatboken
tour.email.content  =Send en e-post til en bestemt student.
tour.this.is.disabled  =Denne funksjonen er deaktivert mens turen kj\u00f8res.
